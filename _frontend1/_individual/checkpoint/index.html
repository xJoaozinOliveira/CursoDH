<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Red+Hat+Display:wght@400;500;700&family=Roboto:ital,wght@1,100;1,400&display=swap"
        rel="stylesheet">
    <title>Chapada dos Guimarães</title>
</head>

<body>
    <header class="menu-header">
        <div class="logo-boss">
            <h1>Chapada dos Guimarães</h1>
        </div>
        <nav class="guia-opcao">
            
                
                    <a class="opcao" href="#home">Home</a>
                
                
                    <a class="opcao" href="#curiosidades">Curiosidades</a>
                
               
                    <a class="opcao" href="#video">Video</a>
                
            
        </nav>
    </header>
    <main>
        <div>
            <section>
                <div class="inicio-img">
                    <img id="home" src="./img/chapada.jpg" alt="Imagem de chapada">
                </div>
            </section>

            <section class="container">
                <div class="titulo-curiosidades">
                    <h2 id="curiosidades">Curiosidades da cidade</h2>
                </div>
                <div class="cards-curiosidades">
                    <div class="card">
                        <img src="./img/mirantes.jpg" alt="">
                    </div>
                    <div class="card">
                        <img src="./img/guia-paisagem.jpg" alt="" class="card-1"> 
                    </div>
                    <div class="card">
                        <img src="./img/cachoeira.jpg" alt="" class="card-1">
                    </div>   
                </div>
                <a class="botao-vermais-curiosidade" href="https://www.essemundoenosso.com.br/visitar-a-chapada-dos-guimaraes/" target="_blank"><button>Ver mais</button></a>
                <div class="video-chapada">
                    <h2>Video</h2>
                    <video id="video" src="./video/y2meta.com - Conheça a cidade de Chapada dos Guimarães - MT.mp4" type="video/mp4" controls="true"></video>
                </div>
            </section>
    </main>
    <footer>
        <div class="rodape">
            <a href="https://github.com/xJoaozinOliveira" target="_blank"><img src="./img/github.png" alt="logo git"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="./img/linkedin.png" alt="logo linkedin"></a>
        </div>
    </footer>
</body>

</html>
